<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Card Elements sample</title>
    <meta name="description" content="A demo of Stripe Payment Intents" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>


    <!-- Adding Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </head>


  <body>
    <!-- Product information -->
    <div class="container">
      <section>
        <div class="row mt-3">
          <div class="col">
            <h1>Custom made rings</h1>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-lg-6">
            <img src="https://images.unsplash.com/photo-1594313492151-5dd73b7eac1b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1000&q=80" class="img-fluid">
          </div>

          <div class="col-lg-6"> 
            <div>
              <h3>Description</h3>
              <p>Beautiful rings with glass gems hand crafted to fit your size.</p>
              <h3>Price</h3>
              <p>100 USD per ring</p>
            </div>


            <div>
              <!-- Stripe's payment form -->
              <div class="sr-root">
                <div class="sr-main">
                  <form id="payment-form" class="sr-payment-form">
                    <div class="sr-combo-inputs-row">
                      <div class="sr-input sr-card-element" id="card-element"></div>
                    </div>
                    <div class="sr-field-error" id="card-errors" role="alert"></div>
                    <button id="submit">
                      <div class="spinner hidden" id="spinner"></div>
                      <span id="button-text">Pay</span><span id="order-amount"></span>
                    </button>
                  </form>
                  <div class="sr-result hidden">
                    <p>Payment completed<br /></p>
                    <pre>
                      <code></code>
                    </pre>
                  </div>
                </div>
              </div><!-- / Payment form -->
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
